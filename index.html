<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">

  <title>Document</title>
</head>

<body>
  <div id="container">
    <div id="right">
      <form>
        <h1>Sign Up</h1>
        <p>Already have account? <a href="/">Sign In</a></p>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter Your First Name">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter Your Last Name">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password">

        <label for="confpass">Confirm Password</label>
        <input type="password" id="confpass" placeholder="Confirm Your Password">

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter Your Address">

        <label for="state">State</label>
        <select name="state" id="state" class="form-control">
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        </select>

        
        <br>
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="other"> <label for="others">Others</label>
        
        <label for="age">Age</label>
        <input type="text" id="age" placeholder="Enter Your Age">

        <label for="hobbies">Hobbies</label>
        <input type="checkbox" name="hoobies" id="swimming"> <label for="swimming">Swimming</label>
        <input type="checkbox" name="hoobies" id="gym"> <label for="gym">Gym</label>
        <input type="checkbox" name="hoobies" id="sketching"> <label for="sketching">Sketching</label>
        <br>

        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
    <div id="left">
      <img class="img"
        src="https://images.unsplash.com/photo-1559526324-4b87b5e36e44?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1742&amp;q=80"" alt="">
    </div>
  </div>


</body>

</html>
